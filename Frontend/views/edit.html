  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-image: linear-gradient(to right, #f8f8f8, #b5b5b5);
    background-size: cover;
    background-position: center;
    height: 100vh;
    animation: pulse 3s infinite ease-in-out;
  }
  
  @keyframes pulse {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .success-message {
    text-align: center;
    padding: 60px;
    border-radius: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    animation: slide-in 0.5s ease-in-out;
  }
  
  @keyframes slide-in {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0px);
    }
  }
  
  .success-message h1 {
    font-size: 48px;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 30px;
    animation: shake 0.5s ease-in-out;
  }
  
  @keyframes shake {
    0%, 100% {
      transform: translate3d(0px, 0px, 0px);
    }
    25%, 75% {
      transform: translateY(-5px, 0px, 0px);
    }
    50%, 60% {
      transform: rotate(5px, 10px, 0px);
    }
  }
  
  .success-message p {
    font-size: 18px;
    line-height: 1.5;
    margin-bottom: 20px;
    color: #666;
  }
  
  .btn {
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    margin-top: 20px;
    transition: all 0.3s ease-in-out;
  }
  
  .btn:hover {
    background-color: #0069d9;
  }
  
  </style>
