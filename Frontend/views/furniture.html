<!-- messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saved Messages</title>
    <!-- Include necessary styles and scripts -->
    <style>
   body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #messageContainer {
            margin-top: 20px;
        }

        .message {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message:hover {
            background-color: #e0e0e0;
        }

        .message p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        /* Add responsive styles */
        @media only screen and (max-width: 3200px) {
            div {
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
        /* Customize the styles further as needed */
    </style>
</head>
<body>
    <div>
        <h1>Messages</h1>
        <div id="messageContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve saved messages from localStorage
            const savedMessages = JSON.parse(localStorage.getItem('savedMessages')) || [];
            const messageContainer = document.getElementById('messageContainer');

            // Display saved messages
            savedMessages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<p>Receiver Email: ${message.receiverEmail}</p><p>Message: ${message.messageText}</p>`;

                // Add click event to each message
                messageDiv.addEventListener('click', () => {
                    navigateToMessage(message.senderEmail, message.receiverEmail);
                });

                messageContainer.appendChild(messageDiv);
            });
        });

        function navigateToMessage(senderEmail, receiverEmail) {
            window.location.href = `message.html?senderEmail=${senderEmail}&receiverEmail=${receiverEmail}`;
        }
    </script>
</body>
</html>
