<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        div {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: calc(100% - 20px); /* Adjusted width for padding */
            height: 100px;
            margin-bottom: 10px;
            padding: 10px; /* Added padding */
            box-sizing: border-box; /* Box sizing includes padding in width */
            border: 1px solid #ddd; /* Added border for a cleaner look */
            border-radius: 5px; /* Added border radius for a softer edge */
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
