    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Fetch data for each category
        fetchData("bakers");
       

        // Add an event listener to close the popup when clicking outside of it
        document.addEventListener('click', (event) => {
            const talentPopups = document.querySelectorAll('.talent-details-popup-container');
            talentPopups.forEach(popup => {
                if (!popup.contains(event.target)) {
                    popup.classList.remove('show');
                }
            });
        });
    });


    function navigateToTalentDetails(talent) {
        // Store the selected talent details in localStorage
        localStorage.setItem('selectedTalent', JSON.stringify(talent));

        // Navigate to the talent-details.html page
        window.location.href = 'freelancer-dashboard.html';
    }
   
    async function fetchData(category) {
    try {
        const response = await fetch(`http://localhost:305/category/${category}`);
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            console.error("User information not found in local storage");
            return;
        }

        if (!response.ok) {
            throw new Error(`Error fetching data: ${response.status} ${response.statusText}`);
        }

        const responseData = await response.json();
        const talentsArray = responseData.talents;

        if (!Array.isArray(talentsArray)) {
            console.error("Data received from the server does not contain an array of talents");
            return;
        }

        // Limit to 4 talents per category
        const limitedTalentsArray = talentsArray.slice(0, 13600);

        limitedTalentsArray.forEach(talent => {
            createTalentListItem(talent, user);
        });
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}

async function fetchbakersData(state = "") {
    const category = "bakers";

    try {
        const url = state
            ? `http://localhost:305/category/${category}?state=${state}`
            : `http://localhost:305/category/${category}`;

        const response = await fetch(url);
        const data = await response.json();

        console.log("Received data from the server:", data); // Log the received data

        const talentList = document.getElementById(`${category.toLowerCase()}TalentList`);
        talentList.innerHTML = "";

        const filteredTalents = state
            ? data.talents.filter(talent => talent.location.toLowerCase() === state.toLowerCase())
            : data.talents;

        filteredTalents.forEach(talent => {
            const listItem = createTalentListItem(talent, category);
            talentList.appendChild(listItem);
        });
    } catch (error) {
        console.error("Error fetching bakers data:", error);
    }
}
