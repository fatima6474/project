<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #chatList {
            width: 20%;
            background-color: #ddd;
            padding: 20px;
            overflow-y: scroll;
        }

        #messageContainer {
            flex: 1;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            position: relative;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
            margin-left: auto;
        }

        .talent-message {
            align-self: flex-start;
            background-color: #ddd;
            color: #333;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
            margin-right: auto;
        }

        #inputContainer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ddd;
            border-radius: 10px;
        }

        #inputMessage {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            margin-right: 10px;
        }

        #sendBtn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 5px;
        }

        .icon {
            font-size: 24px;
            margin-left: 5px;
            cursor: pointer;
        }
        .person {
            width: 340px;
            height: 70px;
            background-color: #363636;
            border-radius: 10px;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatList">
            <!-- Chat list will be displayed here -->

            <div class="person" onclick="loadMessages('User1')">User1</div>
            <div class="person" onclick="loadMessages('User2')">User2</div>
            <!-- Add more chat list items as needed -->
        </div>

        <div id="messageContainer">
            <!-- Messages will be displayed here -->
            <!-- Replace the following lines with actual messages -->
            <div class="message talent-message">Hello, how can I help you?</div>
            <div class="message user-message">I'm interested in your services.</div>
        </div>
    </div>

    <div id="inputContainer">
        <textarea id="inputMessage" placeholder="Type your message..."></textarea>
        <div class="icon-container">
            <div class="icon">&#128247;</div>
            <div class="icon">&#127909;</div>
            <!-- Add more icons as needed -->
        </div>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const queryParams = new URLSearchParams(window.location.search);
            const senderEmail = queryParams.get('senderEmail');
            const receiverEmail = queryParams.get('receiverEmail');

            // Use senderEmail and receiverEmail to load and display messages
            loadMessages(senderEmail, receiverEmail);

            // Set up event listener for the send button
            const sendButton = document.getElementById('send-button');
            sendButton.addEventListener('click', () => {
                const messageInput = document.getElementById('message-input');
                const messageText = messageInput.value;

                // Use senderEmail, receiverEmail, and messageText to send the message
                sendMessage(senderEmail, receiverEmail, messageText);

                // Clear the message input after sending
                messageInput.value = '';
            });
        });

    <input type="file" id="fileInput" style="display: none;">
</body>
</html>
