<!-- messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saved Messages</title>
    <!-- Include necessary styles and scripts -->
    <style>
      body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5; /* Light gray background for contrast */
}

div {
  background-color: #fff; /* White background for messages */
  border-radius: 10px; /* Soft rounded corners */
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15); /* Subtle shadow for depth */
  padding: 20px;
  width: 600px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
  color: #333; /* Darker text for heading */
}

#messageContainer {
  display: flex;
  flex-direction: column;
  gap: 15px; /* Even spacing between messages */
}

.message {
  background-color: #f0f0f0; /* Lighter background for individual messages */
  border-radius: 5px;
  padding: 10px;
  cursor: pointer; /* Indicate clickability */
}

.message:hover {
  background-color: #e5e5e5; /* Highlight on hover */
}

p {
  margin: 0;
  font-size: 16px;
  line-height: 1.5;
}

/* Optional styling for different message types (e.g., sent vs. received) */
.message.sent {
  background-color: #d5f5e3; /* Greenish for sent messages */
}

.message.received {
  background-color: #f5f0e3; /* Yellowish for received messages */
}


        /* Add responsive styles */
        @media only screen and (max-width: 3200px) {
            div {
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
        /* Customize the styles further as needed */
    </style>
</head>
<body>
    <div>
        <h1>Messages</h1>
        <div id="messageContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve saved messages from localStorage
            const savedMessages = JSON.parse(localStorage.getItem('savedMessages')) || [];
            const messageContainer = document.getElementById('messageContainer');

            // Display saved messages
            savedMessages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<p>Receiver Email: ${message.receiverEmail}</p><p>Message: ${message.messageText}</p>`;

                // Add click event to each message
                messageDiv.addEventListener('click', () => {
                    navigateToMessage(message.senderEmail, message.receiverEmail);
                });

                messageContainer.appendChild(messageDiv);
            });
        });

        function navigateToMessage(senderEmail, receiverEmail) {
            window.location.href = `message.html?senderEmail=${senderEmail}&receiverEmail=${receiverEmail}`;
        }
    </script>
</body>
</html>
