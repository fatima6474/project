<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

div {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

h1 {
    color: #333;
}

#jobDetails {
    margin-top: 10px;
    font-weight: bold;
    color: #4CAF50;
}

textarea {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>
    <div>
        <h1>proposal</h1>
        <p id="jobDetails">Job Details:</p>
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="sendBtn">Send</button>
    </div>
    <script>
        document.getElementById('sendBtn').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            // Retrieve receiver email from URL parameters
            const receiverEmail = new URLSearchParams(window.location.search).get('email');

            // Retrieve job description from URL parameters
            const jobDescription = new URLSearchParams(window.location.search).get('jobDescription');

            sendMessage(receiverEmail, jobDescription, messageText);
        });

        async function sendMessage(receiverEmail, jobDescription, messageText) {
            try {
                // Add a check for empty messageText
                if (!messageText) {
                    console.error('Message text is empty.');
                    return;
                }

                const response = await fetch('https://skillworkcommunity.onrender.com/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiverEmail,
                        jobDescription,
                        messageText: messageText || '', // Ensure a non-null value
                    }),
                    credentials: 'include',
                });

                if (!response.ok) {
                    throw new Error(`Error sending message: ${response.status} ${response.statusText}`);
                }

                // Save message in local storage
                saveMessageLocally(receiverEmail, jobDescription, messageText);

                // Optionally, you can handle the response or perform UI updates
                window.location.href = 'displaypage.html'; // Redirect to the desired page

            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function saveMessageLocally(receiverEmail, jobDescription, messageText) {
            const savedMessages = JSON.parse(localStorage.getItem('savedMessage')) || [];
            savedMessages.push({ receiverEmail, jobDescription, messageText });
            localStorage.setItem('savedMessage', JSON.stringify(savedMessages));
        }

        // Display job details
        const jobDetailsElement = document.getElementById('jobDetails');
        const jobDescription = new URLSearchParams(window.location.search).get('jobDescription');
        jobDetailsElement.textContent += ` ${jobDescription}`;
   
    </script>
    
</body>

</html>
