<body>
    <div class="navbar">
        <div class="leftside">
            <a href="index.html"><img src="community-people-friends-group-svgrepo-com.svg" class="logo"></a><p>Skill work Community</p>

    </div>
    <div class="main">
        <div class="container">
            <!-- <h5>Registration Message</h5> -->
            <form id="form">
                <h1>Start living your dream work</h1>
                <div class="input-tab">
                    <label for="username">Username:</label>
                    <input id="username" type="text" placeholder="Enter Username">
                    <p id="usernameErrorMessage"></p>
                </div>
                <div class="input-tab">
                    <label for="email">Email:</label>
                    <input id="email" type="text" placeholder="Enter your Email">
                    <p id="emailErrorMessage"></p>
                </div>
                <div class="input-tab">
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Enter your Password">
                    <p id="passwordErrorMessage"></p>
                </div>
                <div class="input-tab">
                    <label for="password2">Confirm Password:</label>
                    <input id="password2" type="password" placeholder="Confirm your Password">
                    <p id="password2ErrorMessage"></p>
                </div>
                <div class="radio"> 
                    <label>Client<input type="radio" id="radioBtn1" name="radiobutton" class="radioBtn" value="User" checked></label>
                    <label>Talent<input type="radio" id="radioBtn2" name="radiobutton" class="radioBtn" value="Freelancer"></label>
                </div>
                <div class="btn">
                    <button id="submitBtn"  type="submit" >Register</button>                 
                </div>
                <a href="login.html">Already have an account? Login </a>
            </form>
        </div>
    </div>
    <!-- <script src="../public/js/register.js"></script> -->
    <script src="register.js"></script>
    
</body>
