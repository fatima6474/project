<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Message Form</title>
    <!-- Include necessary styles and scripts -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0156d7;
            padding: 7px;
            font-size: 20px;
            color: white;
            border-style: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Customize the styles further as needed */
    </style>
</head>
<body>
    <div>
        <h1>Message Form</h1>
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="saveMessageBtn">Save Message</button>
    </div>

    <script>
        document.getElementById('saveMessageBtn').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            // Retrieve selected talent details from localStorage
            const talentEmail = new URLSearchParams(window.location.search).get('talentEmail');

            saveMessage(talentEmail, messageText);
        });

        function saveMessage(talentEmail, messageText) {
            // Assuming you have a function to save messages, adjust accordingly
            // For example, you can use an API endpoint to save messages on the server
            // For now, we'll just store them in localStorage for demonstration purposes
            const savedMessages = JSON.parse(localStorage.getItem('savedMessages')) || [];
            savedMessages.push({ talentEmail, messageText });
            localStorage.setItem('savedMessages', JSON.stringify(savedMessages));

            // Redirect to the page displaying saved messages
            window.location.href = 'texting.html';
        }
    </script>
</body>
</html>
