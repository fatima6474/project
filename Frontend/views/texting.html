<!-- messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saved Messages</title>
    <!-- Include necessary styles and scripts -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .message {
            margin-bottom: 10px;
        }

        /* Customize the styles further as needed */
    </style>
</head>
<body>
    <div>
        <h1>Saved Messages</h1>
        <div id="messageContainer"></div>
    </div>

    <script>
        // Retrieve saved messages from localStorage
        const savedMessages = JSON.parse(localStorage.getItem('savedMessages')) || [];
        const messageContainer = document.getElementById('messageContainer');

        // Display saved messages
        savedMessages.forEach((message, index) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<p>Receiver Email: ${message.talentEmail}</p><p>Message: ${message.messageText}</p>`;
            messageContainer.appendChild(messageDiv);
        });
    </script>
</body>
</html>
