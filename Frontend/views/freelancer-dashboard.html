<!DOCTYPE html>
<html lang="en">
<head>
    <title>Talent Details</title>
    <!-- Include necessary styles and scripts -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h2 {
            color: #007bff;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        #sendMessageBtn {
            background-color: #0156d7;
            padding: 7px;
            font-size: 20px;
            color: white;
            border-style: none;
            border-radius: 10px;
        }

        /* Customize the styles further as needed */

        div {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h2 {
            color: #007bff;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        #sendMessageBtn {
            background-color: #0156d7;
            padding: 7px;
            font-size: 20px;
            color: white;
            border-style: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 320px) {
            div {
                padding: 10px; /* Adjust padding for smaller screens */
            }

            img {
                margin-bottom: 10px;
            }

            h2 {
                font-size: 24px; /* Adjust font size for smaller screens */
            }

            p {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }

    </style>
</head>
<body>
<div>
    <h1>Talent Details</h1>
    <div id="talentDetails"></div>
    <button id="sendMessageBtn">Request Service</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Retrieve selected talent details from localStorage
        
        const selectedTalent = JSON.parse(localStorage.getItem('selectedTalent'));

        // Display the talent details on the page
        if (selectedTalent) {
            const talentDetailsContainer = document.getElementById('talentDetails');

            // Customize this part based on how you want to display the details
            talentDetailsContainer.innerHTML = `
                    <img src="${selectedTalent.image_path}" alt="${selectedTalent.name}">
                    <h2>${selectedTalent.name}</h2>
                    <p>Job Title: ${selectedTalent.job_title}</p>
                    <p>Location: ${selectedTalent.location}</p>
                    <p>Email: ${selectedTalent.email}</p>
                    <p>About: ${selectedTalent.about}</p>
                    <p>Languages: ${selectedTalent.languages}</p>
                    <p>Hourly Rate: ${selectedTalent.hourly_rate}</p>
                    <!-- Add more details as needed -->
                `;
        }
    });

    document.getElementById('sendMessageBtn').addEventListener('click', () => {
        const selectedTalent = JSON.parse(localStorage.getItem('selectedTalent'));
        navigateToForm(selectedTalent.email);
    });

    function navigateToForm(talentEmail) {
        window.location.href = `form.html?talentEmail=${talentEmail}`;
    }
</script>
</body>
</html>
