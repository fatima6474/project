<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Work Community</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-image: linear-gradient(to right, #e9e9e9, #fff);
    background-size: cover;
    background-position: center;
    height: 100vh;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .success-message {
    text-align: center;
    padding: 20px;
    border-radius: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    max-width: 400px; /* Set a maximum width for better readability on smaller screens */
    width: 90%; /* Take up 90% of the available width */
    margin: 0 auto; /* Center the container */
  }

  .success-message h1 {
    font-size: 32px;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 20px;
  }

  .success-message p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 10px;
    color: #666;
  }

  .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    margin-top: 15px;
    text-decoration: none; /* Remove default underline for links */
    display: inline-block; /* Make the link a block element for better spacing */
    transition: all 0.3s ease-in-out;
  }

  .btn:hover {
    background-color: #0069d9;
  }

  @media only screen and (max-width: 600px) {
    /* Adjust styles for smaller screens */
    .success-message {
      padding: 15px;
    }

    .success-message h1 {
      font-size: 28px;
    }

    .success-message p {
      font-size: 14px;
    }

    .btn {
      padding: 8px 16px;
      margin-top: 10px;
    }
  }</style>
</head>
<body>
  <div class="container">
    <div class="success-message">
      <h1>welcome back!</h1>
      <p>You have successfully logged-in as a client on Skill Work Community.</p>
      <p>continue searching for talented individuals to help you with your projects?</p>
      <a href="main.html" class="btn">continue</a>
      <!-- <a href="client.html" class="btn"> Start Searching</a>
      <a href="profile.html" class="btn">Go to My Profile</a> -->
    </div>
  </div>
</body>
</html>
